{% extends "layout.html" %}
{% block content %}
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
  <div
    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">{{ title }}</h1>
    <div class="dropdown btn-toolbar mb-2 mb-md-0">
      <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" id="dateRangeDropDown"
        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <span class="far fa-calendar-alt"></span>
        This week
      </button>

      <div class="dropdown-menu" aria-labelledby="dateRangeDropDown">

        <a class="dropdown-item" href="#">This Month</a>
        <a class="dropdown-item" href="#">This Quarter</a>
        <a class="dropdown-item" href="#">YTD</a>
        <a class="dropdown-item" href="#">All dates</a>
      </div>
    </div>
  </div>

{% include "flash.html" %}

</main>
{% endblock content %}
